<!DOCTYPE html>
<html>
<head>
    <title>Teste de Hash de Senha</title>
</head>
<body>
    <h1>🔐 Teste de Hash de Senha</h1>
    <div id="resultado"></div>
    
    <script>
        // Função atual de hash
        function hashPassword(password) {
            return btoa(password + 'salt123'); 
        }
        
        // Testar com a senha '123456'
        const senha = '123456';
        const hashGerado = hashPassword(senha);
        const hashEsperado = 'MTIzNDU2c2FsdDEyMw==';
        
        document.getElementById('resultado').innerHTML = `
            <p><strong>Senha testada:</strong> ${senha}</p>
            <p><strong>Hash gerado:</strong> ${hashGerado}</p>
            <p><strong>Hash no banco:</strong> ${hashEsperado}</p>
            <p><strong>Iguais?</strong> ${hashGerado === hashEsperado ? '✅ SIM' : '❌ NÃO'}</p>
            
            <h3>Teste com diferentes senhas:</h3>
            ${['123456', 'demo123', 'password', ''].map(p => 
                `<p>${p || '(vazio)'}: ${hashPassword(p)}</p>`
            ).join('')}
        `;
    </script>
</body>
</html>
