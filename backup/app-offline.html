<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Controle de Extintores - Modo Offline</title>
  
  <!-- Adicionando jsPDF e autoTable via CDN (offline ser√° baixado quando houver internet) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
  
  <style>
    :root {
      --primary-color: #ef4444;
      --primary-dark: #dc2626;
      --secondary-color: #6366f1;
      --success-color: #10b981;
      --warning-color: #f59e0b;
      --danger-color: #ef4444;
      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --bg-tertiary: #334155;
      --text-primary: #f8fafc;
      --text-secondary: #cbd5e1;
      --text-muted: #94a3b8;
      --border-color: #475569;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
      --radius-sm: 0.375rem;
      --radius-md: 0.5rem;
      --radius-lg: 0.75rem;
      --radius-xl: 1rem;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, var(--bg-primary) 0%, #1a202c 100%);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.6;
    }

    .app {
      max-width: 580px;
      margin: 0 auto;
      padding: 1.5rem;
      min-height: 100vh;
    }

    .card {
      background: var(--bg-secondary);
      backdrop-filter: blur(10px);
      border: 1px solid var(--border-color);
      padding: 2rem;
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-xl);
      margin-bottom: 2rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin: 0;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header p {
      color: var(--text-muted);
      margin: 0.5rem 0 0 0;
      font-size: 1.1rem;
    }

    .status-online {
      background: rgba(16, 185, 129, 0.1);
      color: var(--success-color);
      padding: 0.5rem 1rem;
      border-radius: var(--radius-md);
      font-size: 0.9rem;
      margin-bottom: 1rem;
      text-align: center;
      border: 1px solid rgba(16, 185, 129, 0.2);
    }

    .status-offline {
      background: rgba(245, 158, 11, 0.1);
      color: var(--warning-color);
      padding: 0.5rem 1rem;
      border-radius: var(--radius-md);
      font-size: 0.9rem;
      margin-bottom: 1rem;
      text-align: center;
      border: 1px solid rgba(245, 158, 11, 0.2);
    }

    button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.875rem 1.5rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: var(--radius-md);
      cursor: pointer;
      font-weight: 500;
      font-size: 1rem;
      font-family: inherit;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      text-decoration: none;
      position: relative;
      overflow: hidden;
      min-height: 48px;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
      color: white;
      width: 100%;
      box-shadow: var(--shadow-md);
    }

    .btn-primary:hover {
      box-shadow: var(--shadow-lg);
      background: linear-gradient(135deg, var(--primary-dark), #b91c1c);
      transform: translateY(-1px);
    }

    .btn-secondary {
      background: var(--bg-tertiary);
      color: var(--text-primary);
      border: 1px solid var(--border-color);
      width: 100%;
    }

    .btn-secondary:hover {
      background: var(--border-color);
      border-color: var(--text-secondary);
      transform: translateY(-1px);
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.875rem 1rem;
      border-radius: var(--radius-md);
      border: 1px solid var(--border-color);
      background: var(--bg-tertiary);
      color: var(--text-primary);
      font-size: 1rem;
      font-family: inherit;
      transition: all 0.2s ease;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
    }

    .list-item {
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-lg);
      padding: 1.5rem;
      margin-bottom: 1rem;
      transition: all 0.2s ease;
    }

    .list-item:hover {
      border-color: var(--primary-color);
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }

    .hidden {
      display: none !important;
    }

    .notification {
      position: fixed;
      top: 1rem;
      right: 1rem;
      padding: 1rem 1.5rem;
      border-radius: var(--radius-md);
      color: white;
      font-weight: 500;
      box-shadow: var(--shadow-lg);
      z-index: 1000;
      animation: slideIn 0.3s ease;
    }

    .notification.success {
      background: var(--success-color);
    }

    .notification.error {
      background: var(--danger-color);
    }

    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- STATUS DE CONEX√ÉO -->
    <div id="connectionStatus" class="status-offline">
      üîÑ Modo Offline - Dados salvos localmente
    </div>

    <!-- TELA INICIAL -->
    <div id="home" class="card">
      <div class="header">
        <h1>üî• Controle de Extintores</h1>
        <p>Vers√£o Offline - Funciona sem internet</p>
      </div>
      <button class="btn-primary" onclick="mostrarTela('lista')">
        üìã Ver Extintores
      </button>
      <button class="btn-primary" onclick="mostrarTela('form')">
        ‚ûï Novo Extintor
      </button>
      <button class="btn-secondary" onclick="testarConexao()">
        üåê Testar Conex√£o
      </button>
    </div>

    <!-- FORMUL√ÅRIO -->
    <div id="formContainer" class="card hidden">
      <h3 id="formTitle">Adicionar Extintor</h3>
      <form id="form">
        <div class="form-group">
          <label for="numero">N√∫mero do Extintor</label>
          <input type="text" id="numero" placeholder="Ex: EXT-001" required />
        </div>
        <div class="form-group">
          <label for="local">Local</label>
          <input type="text" id="local" placeholder="Ex: Recep√ß√£o" required />
        </div>
        <div class="form-group">
          <label for="tipo">Tipo</label>
          <select id="tipo" required>
            <option value="">Selecione</option>
            <option value="√Ågua">√Ågua</option>
            <option value="CO2">CO2</option>
            <option value="P√≥ Qu√≠mico">P√≥ Qu√≠mico</option>
            <option value="Espuma">Espuma</option>
          </select>
        </div>
        <div class="form-group">
          <label for="peso">Peso (kg)</label>
          <input type="number" id="peso" placeholder="Ex: 6" step="0.1" min="0" required />
        </div>
        <div class="form-group">
          <label for="validade">Data de Validade</label>
          <input type="date" id="validade" required />
        </div>
        <div class="form-group">
          <label for="observacoes">Observa√ß√µes</label>
          <textarea id="observacoes" placeholder="Observa√ß√µes adicionais..." rows="3"></textarea>
        </div>
        <button type="submit" class="btn-primary">‚úÖ Salvar</button>
        <button type="button" class="btn-secondary" onclick="mostrarTela('home')">‚ùå Cancelar</button>
      </form>
    </div>

    <!-- LISTA -->
    <div id="listaContainer" class="card hidden">
      <h3>Extintores Cadastrados</h3>
      <div id="lista"></div>
      <div id="emptyState" class="hidden" style="text-align: center; padding: 2rem; color: var(--text-muted);">
        <h4>üì≠ Nenhum extintor cadastrado</h4>
        <p>Adicione seu primeiro extintor para come√ßar</p>
        <button class="btn-primary" onclick="mostrarTela('form')">‚ûï Adicionar Extintor</button>
      </div>
      <button class="btn-primary" onclick="gerarPDF()" style="margin-top: 1rem;">üìÑ Gerar PDF</button>
      <button class="btn-secondary" onclick="mostrarTela('home')">üè† Voltar</button>
    </div>
  </div>

  <script>
    // Vari√°veis globais
    let editandoIndex = null;
    let isOnline = false;

    // Fun√ß√µes utilit√°rias
    function showNotification(message, type = 'success') {
      const existing = document.querySelector('.notification');
      if (existing) existing.remove();
      
      const notification = document.createElement('div');
      notification.className = `notification ${type}`;
      notification.textContent = message;
      document.body.appendChild(notification);
      
      setTimeout(() => notification.remove(), 3000);
    }

    function formatDate(dateString) {
      return new Date(dateString).toLocaleDateString('pt-BR');
    }

    function calcularStatus(dataValidade) {
      const hoje = new Date();
      const validade = new Date(dataValidade);
      const diffTime = validade - hoje;
      const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
      
      if (diffDays < 0) return { status: 'expired', text: 'VENCIDO', color: '#ef4444' };
      if (diffDays <= 30) return { status: 'warning', text: `${diffDays} dias`, color: '#f59e0b' };
      return { status: 'valid', text: 'V√ÅLIDO', color: '#10b981' };
    }

    // Fun√ß√µes de dados
    function carregarExtintores() {
      try {
        return JSON.parse(localStorage.getItem('extintores_offline')) || [];
      } catch (error) {
        console.error('Erro ao carregar:', error);
        return [];
      }
    }

    function salvarExtintores(extintores) {
      try {
        localStorage.setItem('extintores_offline', JSON.stringify(extintores));
        return true;
      } catch (error) {
        showNotification('Erro ao salvar dados', 'error');
        return false;
      }
    }

    // Fun√ß√µes de navega√ß√£o
    function mostrarTela(tela) {
      document.getElementById('home').classList.add('hidden');
      document.getElementById('formContainer').classList.add('hidden');
      document.getElementById('listaContainer').classList.add('hidden');
      
      if (tela === 'form') {
        document.getElementById('formContainer').classList.remove('hidden');
        if (editandoIndex === null) {
          document.getElementById('formTitle').textContent = 'Adicionar Extintor';
          document.getElementById('form').reset();
        }
      } else if (tela === 'lista') {
        document.getElementById('listaContainer').classList.remove('hidden');
        atualizarLista();
      } else {
        document.getElementById('home').classList.remove('hidden');
      }
    }

    function atualizarLista() {
      const extintores = carregarExtintores();
      const lista = document.getElementById('lista');
      const emptyState = document.getElementById('emptyState');
      
      if (extintores.length === 0) {
        lista.innerHTML = '';
        emptyState.classList.remove('hidden');
        return;
      }
      
      emptyState.classList.add('hidden');
      
      lista.innerHTML = extintores.map((extintor, index) => {
        const statusInfo = calcularStatus(extintor.validade);
        return `
          <div class="list-item">
            <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 1rem;">
              <strong style="color: var(--primary-color); font-size: 1.1rem;">${extintor.numero}</strong>
              <span style="background: ${statusInfo.color}20; color: ${statusInfo.color}; padding: 0.25rem 0.75rem; border-radius: var(--radius-sm); font-size: 0.8rem; font-weight: 600;">
                ${statusInfo.text}
              </span>
            </div>
            <div style="margin-bottom: 0.5rem;"><strong>Local:</strong> ${extintor.local}</div>
            <div style="margin-bottom: 0.5rem;"><strong>Tipo:</strong> ${extintor.tipo} (${extintor.peso}kg)</div>
            <div style="margin-bottom: 0.5rem;"><strong>Validade:</strong> ${formatDate(extintor.validade)}</div>
            ${extintor.observacoes ? `<div style="margin-bottom: 1rem; font-style: italic; color: var(--text-muted);">${extintor.observacoes}</div>` : ''}
            <div style="display: flex; gap: 0.5rem; margin-top: 1rem;">
              <button onclick="editar(${index})" style="background: var(--secondary-color); color: white; border: none; padding: 0.5rem 1rem; border-radius: var(--radius-sm); cursor: pointer; font-size: 0.9rem;">
                ‚úèÔ∏è Editar
              </button>
              <button onclick="remover(${index})" style="background: var(--danger-color); color: white; border: none; padding: 0.5rem 1rem; border-radius: var(--radius-sm); cursor: pointer; font-size: 0.9rem;">
                üóëÔ∏è Remover
              </button>
            </div>
          </div>
        `;
      }).join('');
    }

    function editar(index) {
      const extintores = carregarExtintores();
      const extintor = extintores[index];
      
      document.getElementById('numero').value = extintor.numero;
      document.getElementById('local').value = extintor.local;
      document.getElementById('tipo').value = extintor.tipo;
      document.getElementById('peso').value = extintor.peso;
      document.getElementById('validade').value = extintor.validade;
      document.getElementById('observacoes').value = extintor.observacoes || '';
      
      editandoIndex = index;
      document.getElementById('formTitle').textContent = 'Editar Extintor';
      mostrarTela('form');
    }

    function remover(index) {
      const extintores = carregarExtintores();
      const extintor = extintores[index];
      
      if (confirm(`Remover extintor ${extintor.numero}?`)) {
        extintores.splice(index, 1);
        salvarExtintores(extintores);
        showNotification('Extintor removido!');
        atualizarLista();
      }
    }

    function gerarPDF() {
      if (typeof window.jspdf === 'undefined') {
        showNotification('PDF n√£o dispon√≠vel offline. Conecte-se √† internet.', 'error');
        return;
      }

      const extintores = carregarExtintores();
      if (extintores.length === 0) {
        showNotification('Nenhum extintor para gerar relat√≥rio', 'error');
        return;
      }

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      
      doc.setFontSize(18);
      doc.text('Relat√≥rio de Extintores', 14, 22);
      
      doc.setFontSize(12);
      doc.text(`Gerado em: ${new Date().toLocaleDateString('pt-BR')}`, 14, 32);
      
      let y = 45;
      extintores.forEach((extintor, index) => {
        if (y > 250) {
          doc.addPage();
          y = 20;
        }
        
        const statusInfo = calcularStatus(extintor.validade);
        
        doc.setFontSize(12);
        doc.setFont(undefined, 'bold');
        doc.text(`${index + 1}. ${extintor.numero}`, 14, y);
        
        doc.setFont(undefined, 'normal');
        doc.setFontSize(10);
        doc.text(`Local: ${extintor.local}`, 14, y + 8);
        doc.text(`Tipo: ${extintor.tipo} (${extintor.peso}kg)`, 14, y + 16);
        doc.text(`Validade: ${formatDate(extintor.validade)} - ${statusInfo.text}`, 14, y + 24);
        
        if (extintor.observacoes) {
          doc.text(`Obs: ${extintor.observacoes}`, 14, y + 32);
          y += 45;
        } else {
          y += 35;
        }
      });
      
      doc.save(`extintores_${new Date().toISOString().split('T')[0]}.pdf`);
      showNotification('PDF gerado com sucesso!');
    }

    function testarConexao() {
      const status = document.getElementById('connectionStatus');
      status.textContent = 'üîÑ Testando conex√£o...';
      
      // Testar conex√£o com um servidor p√∫blico
      fetch('https://httpbin.org/get', { 
        mode: 'no-cors',
        method: 'GET'
      })
      .then(() => {
        isOnline = true;
        status.className = 'status-online';
        status.textContent = '‚úÖ Online - Internet funcionando!';
        showNotification('Conex√£o OK! Voc√™ pode usar recursos online.');
      })
      .catch(() => {
        isOnline = false;
        status.className = 'status-offline';
        status.textContent = '‚ùå Offline - Sem conex√£o com internet';
        showNotification('Sem internet. Usando modo offline.', 'error');
      });
    }

    // Event listeners
    document.getElementById('form').addEventListener('submit', (e) => {
      e.preventDefault();
      
      const extintor = {
        numero: document.getElementById('numero').value.trim(),
        local: document.getElementById('local').value.trim(),
        tipo: document.getElementById('tipo').value,
        peso: parseFloat(document.getElementById('peso').value),
        validade: document.getElementById('validade').value,
        observacoes: document.getElementById('observacoes').value.trim(),
        criadoEm: new Date().toISOString()
      };
      
      const extintores = carregarExtintores();
      
      // Verificar duplicatas
      const duplicata = extintores.find((ext, index) => 
        ext.numero === extintor.numero && index !== editandoIndex
      );
      
      if (duplicata) {
        showNotification('N√∫mero j√° existe!', 'error');
        return;
      }
      
      if (editandoIndex !== null) {
        extintores[editandoIndex] = { ...extintores[editandoIndex], ...extintor };
        showNotification('Extintor atualizado!');
        editandoIndex = null;
      } else {
        extintores.push(extintor);
        showNotification('Extintor adicionado!');
      }
      
      salvarExtintores(extintores);
      mostrarTela('home');
    });

    // Inicializa√ß√£o
    document.addEventListener('DOMContentLoaded', () => {
      console.log('üî• App Offline carregado!');
      testarConexao();
    });
  </script>
</body>
</html>
