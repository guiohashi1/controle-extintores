<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Controle de Extintores</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            color: white;
            font-size: 2rem;
        }

        .login-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: #718096;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #4a5568;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f7fafc;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
            font-size: 1.1rem;
        }

        .form-group.has-label .form-icon {
            top: calc(50% + 12px);
        }

        .login-button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .login-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .success-message {
            background: #c6f6d5;
            color: #2f855a;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .login-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e2e8f0;
        }

        .back-link {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #764ba2;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .demo-credentials {
            background: #ebf8ff;
            border: 1px solid #bee3f8;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            font-size: 0.85rem;
            color: #2b6cb0;
        }

        .demo-credentials strong {
            color: #1e40af;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 1rem;
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">
                <i class="fas fa-fire-extinguisher"></i>
            </div>
            <h1 class="login-title">Painel Administrativo</h1>
            <p class="login-subtitle">Fa√ßa login para acessar o sistema</p>
        </div>

        <div class="demo-credentials">
            <strong>üîê Credenciais Admin:</strong><br>
            admin@teste.com / admin123<br>
            admin@extintores.com / admin456<br>
            root@admin.com / root123
        </div>

        <div class="error-message" id="error-message">
            <i class="fas fa-exclamation-triangle"></i>
            <span id="error-text">Erro no login</span>
        </div>

        <div class="success-message" id="success-message">
            <i class="fas fa-check-circle"></i>
            Login realizado com sucesso! Redirecionando...
        </div>

        <form id="login-form">
            <div class="form-group has-label">
                <label class="form-label" for="email">Email</label>
                <div style="position: relative;">
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input" 
                        placeholder="Digite seu email"
                        value="admin@teste.com"
                        required
                    >
                    <i class="fas fa-envelope form-icon"></i>
                </div>
            </div>

            <div class="form-group has-label">
                <label class="form-label" for="password">Senha</label>
                <div style="position: relative;">
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="Digite sua senha"
                        value="admin123"
                        required
                    >
                    <i class="fas fa-lock form-icon"></i>
                </div>
            </div>

            <button type="submit" class="login-button" id="login-button">
                <div class="loading-spinner" id="loading-spinner"></div>
                <i class="fas fa-sign-in-alt" id="login-icon"></i>
                <span id="button-text">Entrar no Painel</span>
            </button>
        </form>

        <div class="login-footer">
            <a href="../index.html" class="back-link">
                <i class="fas fa-arrow-left"></i>
                Voltar ao App Principal
            </a>
        </div>
    </div>

    <script>
        class AdminLogin {
            constructor() {
                this.form = document.getElementById('login-form');
                this.emailInput = document.getElementById('email');
                this.passwordInput = document.getElementById('password');
                this.loginButton = document.getElementById('login-button');
                this.errorMessage = document.getElementById('error-message');
                this.successMessage = document.getElementById('success-message');
                this.loadingSpinner = document.getElementById('loading-spinner');
                this.loginIcon = document.getElementById('login-icon');
                this.buttonText = document.getElementById('button-text');
                
                this.init();
            }

            init() {
                console.log('üöÄ Inicializando Admin Login...');
                
                // Verificar se j√° est√° logado como admin
                this.checkExistingAuth();
                
                // Setup form
                this.form.addEventListener('submit', (e) => this.handleLogin(e));
                
                // Enter key handling
                this.emailInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.passwordInput.focus();
                });
                
                this.passwordInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.handleLogin(e);
                });
                
                console.log('‚úÖ Admin Login inicializado');
            }

            checkExistingAuth() {
                try {
                    // Verificar se j√° h√° sess√£o admin ativa
                    const adminSession = sessionStorage.getItem('adminSession');
                    
                    if (adminSession) {
                        const session = JSON.parse(adminSession);
                        const now = new Date();
                        const sessionTime = new Date(session.timestamp);
                        const diffHours = (now - sessionTime) / (1000 * 60 * 60);
                        
                        // Sess√£o v√°lida por 8 horas
                        if (diffHours < 8) {
                            console.log('‚úÖ Sess√£o admin j√° ativa, redirecionando...');
                            this.redirectToAdmin();
                            return;
                        } else {
                            console.log('‚è∞ Sess√£o admin expirada, removendo...');
                            sessionStorage.removeItem('adminSession');
                        }
                    }
                } catch (error) {
                    console.warn('‚ö†Ô∏è Erro ao verificar sess√£o existente:', error);
                }
            }

            isAdmin(user) {
                // Esta fun√ß√£o n√£o √© mais necess√°ria, mas mantemos para compatibilidade
                return true;
            }

            async handleLogin(e) {
                e.preventDefault();
                
                const email = this.emailInput.value.trim();
                const password = this.passwordInput.value.trim();
                
                if (!email || !password) {
                    this.showError('Por favor, preencha todos os campos');
                    return;
                }
                
                await this.performLogin(email, password);
            }

            async performLogin(email, password) {
                try {
                    this.setLoading(true);
                    this.hideMessages();
                    
                    console.log('üîê Tentando fazer login admin:', email);
                    
                    // Credenciais admin fixas (independentes do sistema principal)
                    const adminCredentials = {
                        'admin@teste.com': 'admin123',
                        'admin@extintores.com': 'admin456',
                        'root@admin.com': 'root123'
                    };
                    
                    // Verificar credenciais
                    if (!adminCredentials[email] || adminCredentials[email] !== password) {
                        throw new Error('Credenciais inv√°lidas para acesso administrativo');
                    }
                    
                    console.log('‚úÖ Credenciais admin v√°lidas');
                    
                    // Criar sess√£o admin independente
                    const adminSession = {
                        email: email,
                        timestamp: new Date().toISOString(),
                        sessionId: 'admin_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9)
                    };
                    
                    sessionStorage.setItem('adminSession', JSON.stringify(adminSession));
                    console.log('‚úÖ Sess√£o admin criada:', adminSession.sessionId);
                    
                    // Mostrar sucesso e redirecionar
                    this.showSuccess();
                    
                    setTimeout(() => {
                        this.redirectToAdmin();
                    }, 1500);
                    
                } catch (error) {
                    console.error('‚ùå Erro no login:', error);
                    this.showError(error.message);
                } finally {
                    this.setLoading(false);
                }
            }

            redirectToAdmin() {
                console.log('üéõÔ∏è Redirecionando para painel admin...');
                window.location.href = 'dashboard.html';
            }

            setLoading(loading) {
                this.loginButton.disabled = loading;
                
                if (loading) {
                    this.loadingSpinner.style.display = 'block';
                    this.loginIcon.style.display = 'none';
                    this.buttonText.textContent = 'Entrando...';
                } else {
                    this.loadingSpinner.style.display = 'none';
                    this.loginIcon.style.display = 'block';
                    this.buttonText.textContent = 'Entrar no Painel';
                }
            }

            showError(message) {
                document.getElementById('error-text').textContent = message;
                this.errorMessage.style.display = 'block';
                this.successMessage.style.display = 'none';
            }

            showSuccess() {
                this.successMessage.style.display = 'block';
                this.errorMessage.style.display = 'none';
            }

            hideMessages() {
                this.errorMessage.style.display = 'none';
                this.successMessage.style.display = 'none';
            }
        }

        // Inicializar quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', () => {
            new AdminLogin();
        });
    </script>
</body>
</html>
