<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Debug</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e2e8f0;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .message {
            color: #4a5568;
            font-size: 1.1rem;
            margin: 1rem 0;
        }
        
        .debug {
            background: #f7fafc;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            font-size: 0.9rem;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner" id="spinner"></div>
        <div class="message" id="message">Verificando sess√£o admin...</div>
        <div class="debug" id="debug">Carregando...</div>
    </div>

    <script>
        const messageEl = document.getElementById('message');
        const debugEl = document.getElementById('debug');
        const spinnerEl = document.getElementById('spinner');
        
        function log(message) {
            console.log(message);
            debugEl.innerHTML += message + '<br>';
        }
        
        function redirect(url, delay = 1000) {
            messageEl.textContent = `Redirecionando para ${url}...`;
            spinnerEl.style.display = 'block';
            setTimeout(() => {
                window.location.href = url;
            }, delay);
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            log('üîç P√°gina carregada, iniciando verifica√ß√£o...');
            
            setTimeout(() => {
                checkAdmin();
            }, 500);
        });

        function checkAdmin() {
            try {
                log('üìù Verificando sessionStorage...');
                
                // Verificar sess√£o admin
                const adminSession = sessionStorage.getItem('adminSession');
                log(`üîç adminSession: ${adminSession ? 'Encontrada' : 'N√£o encontrada'}`);
                
                if (adminSession) {
                    const session = JSON.parse(adminSession);
                    log(`üë§ Email: ${session.email}`);
                    log(`‚è∞ Timestamp: ${session.timestamp}`);
                    
                    const now = new Date();
                    const sessionTime = new Date(session.timestamp);
                    const diffHours = (now - sessionTime) / (1000 * 60 * 60);
                    log(`üïê Diferen√ßa: ${diffHours.toFixed(2)} horas`);
                    
                    if (diffHours < 8) {
                        log('‚úÖ Sess√£o v√°lida, indo para dashboard...');
                        redirect('dashboard.html');
                        return;
                    } else {
                        log('‚è∞ Sess√£o expirada, removendo...');
                        sessionStorage.removeItem('adminSession');
                    }
                }
                
                log('‚ùå Sem sess√£o v√°lida, indo para login...');
                redirect('login.html');
                
            } catch (error) {
                log(`‚ùå Erro: ${error.message}`);
                redirect('login.html');
            }
        }
    </script>
</body>
</html>
