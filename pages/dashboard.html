<head>

    <title>Dashboard - Controle de Extintores</title>

    <script src="../js/supabase-config.js"></script>
    <script src="../js/common.js"></script>

    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/navigation.css">

    <link rel="stylesheet" href="../css/plan-styles.css">

</head>
<body>
    <!-- Navigation Bar -->
    <div id="navbar-container"></div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="screen-header">
            <h1>Dashboard</h1>
            <p>Visão geral dos seus extintores</p>
        </div>
        
        <!-- Status do Plano -->
        <div class="card" id="plan-status-card" style="display: none;">
            <h3>Status do Plano</h3>
            <div class="limits-status" id="limits-status">
                <!-- Limites serão inseridos aqui pelo JavaScript -->
            </div>
        </div>
        
        <div class="card">
            <!-- Dashboard de Estatísticas Principais -->
            <div class="dashboard-stats">
                <h3>📊 Resumo Geral</h3>
                <div class="stats-grid">
                    <div class="stat-card total">
                        <div class="stat-icon">�</div>
                        <div class="stat-content">
                            <span class="stat-number" id="totalExtintores">0</span>
                            <span class="stat-label">Total</span>
                        </div>
                    </div>
                    <div class="stat-card valid">
                        <div class="stat-icon">✅</div>
                        <div class="stat-content">
                            <span class="stat-number" id="validosExtintores">0</span>
                            <span class="stat-label">Válidos</span>
                        </div>
                    </div>
                    <div class="stat-card warning">
                        <div class="stat-icon">⚠️</div>
                        <div class="stat-content">
                            <span class="stat-number" id="alertaExtintores">0</span>
                            <span class="stat-label">Próx. Venc.</span>
                        </div>
                    </div>
                    <div class="stat-card expired">
                        <div class="stat-icon">❌</div>
                        <div class="stat-content">
                            <span class="stat-number" id="vencidosExtintores">0</span>
                            <span class="stat-label">Vencidos</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Alertas de Vencimento (Card Separado) -->
        <div class="card" id="alertasCard" style="display: none;">
            <div class="alertas-header">
                <div class="alert-title">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                        <line x1="12" y1="9" x2="12" y2="13"></line>
                        <line x1="12" y1="17" x2="12.01" y2="17"></line>
                    </svg>
                    <h3>🚨 Alertas de Vencimento</h3>
                </div>
                <div class="alert-summary" id="alertSummary"></div>
            </div>
            <div id="listaAlertas" class="lista-alertas"></div>
        </div>
        
        <!-- Botão de Nova Ação -->
        <div class="card">
            <div class="action-section">
                <h3>🆕 Ações Rápidas</h3>
                <div class="action-buttons">
                    <button onclick="validarECriarExtintor()" class="btn btn-primary action-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        <div>
                            <strong>Novo Extintor</strong>
                            <small>Cadastrar novo extintor</small>
                        </div>
                    </button>
                    <a href="extintores.html" class="btn btn-secondary action-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 3h18v18H3zM9 3v18M15 3v18M3 9h18M3 15h18"></path>
                        </svg>
                        <div>
                            <strong>Ver Lista</strong>

                        </div>
                    </a>
                </div>
            </div>
        </div>
    </main>

    <!-- Bottom Navigation -->
    <div id="bottom-nav-container"></div>

    <script>
        // Inicialização da página
        document.addEventListener('DOMContentLoaded', async () => {
            // Verificar se usuário está logado
            if (!checkAuth()) return;
            
            // Carregar componentes
            await loadNavbarComponent();
            await loadBottomNavComponent();
            setActiveNavItem('dashboard');
            
            // Carregar dados do dashboard
            await atualizarDashboard();
            
            // Mostrar status do plano
            await mostrarStatusPlano();
        });

        // Função para mostrar status dos limites do plano
        async function mostrarStatusPlano() {
            const user = getCurrentUser();
            if (!user || !window.PlanValidator) return;
            
            const planInfo = PlanValidator.getCurrentPlanInfo();
            const limitsContainer = document.getElementById('limits-status');
            const planCard = document.getElementById('plan-status-card');
            
            if (!limitsContainer || !planInfo) return;
            
            // Obter dados atuais
            const extintoresCount = await PlanValidator.getCurrentExtintorCount();
            const extintoresLimit = planInfo.limits.extintores;
            
            let limitsHtml = '';
            
            // Limite de extintores
            if (extintoresLimit !== -1) {
                const percentage = Math.min((extintoresCount / extintoresLimit) * 100, 100);
                let statusClass = 'success';
                
                if (percentage >= 90) statusClass = 'danger';
                else if (percentage >= 75) statusClass = 'warning';
                
                limitsHtml += `
                    <div class="limit-item ${statusClass === 'success' ? '' : statusClass}">
                        <div class="limit-label">Extintores</div>
                        <div class="limit-value">${extintoresCount} / ${extintoresLimit}</div>
                        <div class="limit-bar">
                            <div class="limit-bar-fill ${statusClass}" style="width: ${percentage}%"></div>
                        </div>
                    </div>
                `;
            }
            
            // Limite de usuários (simulado)
            const usersLimit = planInfo.limits.users;
            if (usersLimit !== -1) {
                const currentUsers = 1; // Usuário atual
                const userPercentage = Math.min((currentUsers / usersLimit) * 100, 100);
                
                limitsHtml += `
                    <div class="limit-item">
                        <div class="limit-label">Usuários</div>
                        <div class="limit-value">${currentUsers} / ${usersLimit}</div>
                        <div class="limit-bar">
                            <div class="limit-bar-fill success" style="width: ${userPercentage}%"></div>
                        </div>
                    </div>
                `;
            }
            
            // Funcionalidades do plano
            const features = planInfo.limits;
            limitsHtml += `
                <div class="limit-item">
                    <div class="limit-label">Funcionalidades</div>
                    <div class="limit-value">
                        ${features.photos ? '📷' : '🚫'} Fotos
                        ${features.reports === 'premium' ? '📊' : features.reports === 'advanced' ? '📈' : '📋'} Relatórios
                        ${features.api ? '🔌' : '🚫'} API
                    </div>
                </div>
            `;
            
            limitsContainer.innerHTML = limitsHtml;
            planCard.style.display = 'block';
        }

        async function atualizarDashboard() {
            try {
                const extintores = await carregarExtintores();
                
                const total = extintores.length;
                const validos = extintores.filter(e => calcularStatusValidade(e.validade) === 'valid').length;
                const alertas = extintores.filter(e => calcularStatusValidade(e.validade) === 'warning').length;
                const vencidos = extintores.filter(e => calcularStatusValidade(e.validade) === 'expired').length;
                
                // Atualizar números das estatísticas
                document.getElementById('totalExtintores').textContent = total;
                document.getElementById('validosExtintores').textContent = validos;
                document.getElementById('alertaExtintores').textContent = alertas;
                document.getElementById('vencidosExtintores').textContent = vencidos;
                
                // Mostrar alertas se houver
                const alertasCard = document.getElementById('alertasCard');
                const listaAlertas = document.getElementById('listaAlertas');
                const alertSummary = document.getElementById('alertSummary');
                
                if (alertas > 0 || vencidos > 0) {
                    const extintoresAlerta = extintores.filter(e => {
                        const status = calcularStatusValidade(e.validade);
                        return status === 'warning' || status === 'expired';
                    });
                    
                    // Resumo dos alertas
                    let resumoTexto = [];
                    if (vencidos > 0) resumoTexto.push(`${vencidos} vencidos`);
                    if (alertas > 0) resumoTexto.push(`${alertas} próximos ao vencimento`);
                    alertSummary.textContent = resumoTexto.join(' • ');
                    
                    // Lista detalhada
                    listaAlertas.innerHTML = '';
                    extintoresAlerta.forEach(ext => {
                        const dias = calcularDiasRestantes(ext.validade);
                        const isVencido = dias < 0;
                        
                        const item = document.createElement('div');
                        item.className = `alerta-item ${isVencido ? 'vencido' : 'proximo'}`;
                        item.innerHTML = `
                            <div class="alerta-info">
                                <div class="alerta-extintor">${ext.numero}</div>
                                <div class="alerta-local">${ext.local}</div>
                            </div>
                            <div class="alerta-status">
                                <span class="alerta-dias ${isVencido ? 'vencido' : 'proximo'}">
                                    ${isVencido ? `${Math.abs(dias)} dias vencido` : `${dias} dias restantes`}
                                </span>
                                ${isVencido ? '<span class="status-badge vencido">VENCIDO</span>' : '<span class="status-badge proximo">ATENÇÃO</span>'}
                            </div>
                        `;
                        listaAlertas.appendChild(item);
                    });
                    
                    alertasCard.style.display = 'block';
                } else {
                    alertasCard.style.display = 'none';
                }
            } catch (error) {
                console.error('Erro ao carregar dashboard:', error);
                showNotification('Erro ao carregar dados do dashboard', 'error');
            }
        }
    </script>
