        <div class="card">

    <!-- Bottom Navigation -->
    <div id="bottom-nav-container"></div>

    <script>
        let extintores = [];
        let extintoresFiltrados = [];

        // Inicializa√ß√£o da p√°gina
        document.addEventListener('DOMContentLoaded', async () => {
            // Verificar se usu√°rio est√° logado
            if (!checkAuth()) return;
            
            // Carregar componentes
            await loadNavbarComponent();
            await loadBottomNavComponent();
            setActiveNavItem('extintores');
            
            // Carregar lista de extintores
            await atualizarLista();
        });

        // Atualizar lista quando a p√°gina recebe foco (usu√°rio volta do formul√°rio)
        window.addEventListener('focus', async () => {
            await atualizarLista();
        });

        async function atualizarLista() {
            try {
                extintores = await carregarExtintores();
                extintoresFiltrados = [...extintores];
                popularDropdownLocais();
                renderizarLista();
            } catch (error) {
                console.error('Erro ao carregar extintores:', error);
                showNotification('Erro ao carregar lista de extintores', 'error');
            }
        }

        function popularDropdownLocais() {
            const filtroLocal = document.getElementById('filtroLocal');
            const locaisUnicos = [...new Set(extintores.map(extintor => extintor.local))].sort();
            
            // Manter o valor selecionado se existir
            const valorAtual = filtroLocal.value;
            
            // Limpar op√ß√µes existentes, mantendo apenas "Todos os locais"
            filtroLocal.innerHTML = '<option value="">Todos os locais</option>';
            
            // Adicionar op√ß√µes dos locais √∫nicos
            locaisUnicos.forEach(local => {
                if (local) { // Ignorar valores vazios/null
                    const option = document.createElement('option');
                    option.value = local;
                    option.textContent = local;
                    if (local === valorAtual) {
                        option.selected = true;
                    }
                    filtroLocal.appendChild(option);
                }
            });
        }

        function aplicarFiltros() {
            const filtroStatus = document.getElementById('filtroStatus').value;
            const filtroTipo = document.getElementById('filtroTipo').value;
            const filtroLocal = document.getElementById('filtroLocal').value;

            extintoresFiltrados = extintores.filter(extintor => {
                // Filtro por status
                if (filtroStatus) {
                    const status = calcularStatusValidade(extintor.validade);
                    if (status !== filtroStatus) return false;
                }

                // Filtro por tipo
                if (filtroTipo && extintor.tipo !== filtroTipo) return false;

                // Filtro por local (exato match agora, n√£o mais includes)
                if (filtroLocal && extintor.local !== filtroLocal) return false;

                return true;
            });

            renderizarLista();
        }

        function renderizarLista() {
            const lista = document.getElementById('lista');
            
            // Atualizar contador de exporta√ß√£o
            const totalElement = document.getElementById('totalExtintores');
            if (totalElement) {
                totalElement.textContent = extintoresFiltrados.length;
            }
            
            lista.innerHTML = '';
            
            if (extintoresFiltrados.length === 0) {
                lista.innerHTML = '<div class="vencimento-empty">Nenhum extintor encontrado</div>';
                return;
            }
            
            extintoresFiltrados.forEach((item, index) => {
                // Encontrar o √≠ndice original no array completo
                const indexOriginal = extintores.findIndex(e => e.id === item.id);
                
                const hoje = new Date();
                const validade = new Date(item.validade);
                const diffTime = validade - hoje;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                
                const statusValidade = calcularStatusValidade(item.validade);
                const statusBadge = getStatusBadge(statusValidade, diffDays);
                
                const div = document.createElement('div');
                div.className = "extintor-card";
                div.innerHTML = `
                    <div class="extintor-header">
                        <div class="extintor-info">
                            <h3>${item.numero}</h3>
                            <span class="status-badge ${statusBadge.class}">${statusBadge.text}</span>
                        </div>
                        ${item.photo_url ? `
                            <div class="extintor-photo" onclick="showPhotoModal('${item.photo_url}', '${item.numero}')">
                                <img src="${item.photo_url}" alt="Foto do ${item.numero}" loading="lazy" onerror="this.closest('.extintor-photo').style.display='none'">
                                <div class="photo-overlay">
                                    <span class="photo-zoom">üîç</span>
                                </div>
                            </div>
                        ` : `
                            <div class="extintor-photo-placeholder">
                                <div class="photo-icon">üì∑</div>
                                <small>Sem foto</small>
                            </div>
                        `}
                    </div>
                    
                    <div class="extintor-content">
                        <div class="extintor-details">
                            <div class="detail-item">
                                <span class="label">Local:</span>
                                <span class="value">${item.local}</span>
                            </div>
                            <div class="detail-item">
                                <span class="label">Tipo:</span>
                                <span class="value">${item.tipo} (${item.peso}kg)</span>
                            </div>
                            <div class="detail-item">
                                <span class="label">Validade:</span>
                                <span class="value">${formatDate(item.validade)}</span>
                            </div>
                            <div class="detail-item">
                                <span class="label">Teste Hidrost√°tico:</span>
                                <span class="value">${formatDate(item.hidro)}</span>
                            </div>
                            ${item.observacoes ? `
                                <div class="detail-item">
                                    <span class="label">Observa√ß√µes:</span>
                                    <span class="value">${item.observacoes}</span>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                    
                    <div class="extintor-actions">
                        <button onclick="editar(${indexOriginal})" class="btn btn-secondary">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="m18 2 4 4-10 10H8v-4L18 2z"></path>
                            </svg>
                            Editar
                        </button>
                        <button onclick="confirmarRemocao(${indexOriginal}, '${item.numero}')" class="btn btn-warning">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="3,6 5,6 21,6"></polyline>
                                <path d="m19,6v14a2,2 0 0,1-2,2H7a2,2 0 0,1-2-2V6m3,0V4a2,2 0 0,1,2-2h4a2,2 0 0,1,2,2v2"></path>
                            </svg>
                            Remover
                        </button>
                    </div>
                `;
                lista.appendChild(div);
            });
        }

        async function editar(index) {
            const ext = extintores[index];
            
            if (!ext) {
                showNotification('Extintor n√£o encontrado.', 'error');
                return;
            }
            
            // Salvar dados no sessionStorage para edi√ß√£o
            sessionStorage.setItem('editandoExtintor', JSON.stringify({
                index: index,
                data: ext
            }));
            
            // Redirecionar para formul√°rio
            window.location.href = 'form.html';
        }

        async function confirmarRemocao(index, numero) {
            if (confirm(`Tem certeza que deseja remover o extintor ${numero}?`)) {
                await remover(index);
            }
        }

        async function remover(index) {
            const extintor = extintores[index];
            
            if (!extintor) {
                showNotification('Extintor n√£o encontrado.', 'error');
                return;
            }
            
            try {
                if (await deletarExtintor(extintor.id)) {
                    showNotification(`Extintor ${extintor.numero} removido com sucesso!`);
                    await atualizarLista();
                }
            } catch (error) {
                console.error('Erro ao remover extintor:', error);
                showNotification('Erro ao remover extintor', 'error');
            }
        }

        /**
         * Fun√ß√£o para adicionar novo extintor com valida√ß√£o de plano
         */
        async function adicionarNovoExtintor() {
            console.log('üî• Tentativa de adicionar novo extintor');
            
            // Validar limite do plano antes de redirecionar
            if (window.PlanValidator) {
                console.log('üîç Validando limites do plano...');
                const canCreate = await PlanValidator.canCreateExtintor();
                
                if (!canCreate) {
                    console.log('üö´ N√£o pode criar - modal deve ter aparecido');
                    return; // Modal de upgrade j√° foi exibido
                }
                
                console.log('‚úÖ Valida√ß√£o passou - redirecionando para formul√°rio');
            } else {
                console.log('‚ö†Ô∏è PlanValidator n√£o dispon√≠vel');
            }
            
            // Se chegou aqui, pode criar
            window.location.href = 'form.html';
        }

        function showPhotoModal(photoUrl) {
            // Criar modal para exibir foto
            const modal = document.createElement('div');
            modal.className = 'photo-modal';
            modal.onclick = (e) => {
                if (e.target === modal) modal.remove();
            };
            
            modal.innerHTML = `
                <div class="photo-modal-content">
                    <button class="photo-modal-close" onclick="this.parentNode.parentNode.remove()">√ó</button>
                    <img src="${photoUrl}" alt="Foto do extintor" />
                </div>
            `;
            
            document.body.appendChild(modal);
        }
    </script>

    <script>
        // ===== MODAL DE FOTO =====
        
        // Fun√ß√£o para mostrar modal da foto
        function showPhotoModal(photoUrl, numero) {
            const modal = document.createElement('div');
            modal.className = 'photo-modal-overlay';
            modal.innerHTML = `
                <div class="photo-modal">
                    <div class="photo-modal-header">
                        <h3>üì∑ ${numero || 'Foto do Extintor'}</h3>
                        <button class="modal-close" onclick="this.closest('.photo-modal-overlay').remove()">&times;</button>
                    </div>
                    <div class="photo-modal-body">
                        <img src="${photoUrl}" alt="Foto do ${numero || 'extintor'}" class="photo-modal-image" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZWVlIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCwgc2Fucy1zZXJpZiIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zNWVtIj5JbWFnZW0gbsOjbyBlbmNvbnRyYWRhPC90ZXh0Pjwvc3ZnPg=='">
                    </div>
                    <div class="photo-modal-footer">
                        <button class="btn-secondary" onclick="window.open('${photoUrl}', '_blank')">
                            üîó Abrir em nova aba
                        </button>
                        <button class="btn-secondary" onclick="this.closest('.photo-modal-overlay').remove()">
                            Fechar
                        </button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // Fechar com ESC
            const closeOnEsc = (e) => {
                if (e.key === 'Escape') {
                    modal.remove();
                    document.removeEventListener('keydown', closeOnEsc);
                }
            };
            document.addEventListener('keydown', closeOnEsc);
            
            // Fechar clicando fora
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.remove();
                }
            });
        }
    </script>
