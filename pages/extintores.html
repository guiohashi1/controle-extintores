<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#121212">
    <title>Extintores - Controle de Extintores</title>
    
    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/supabase-config.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/plan-validator.js"></script>
    <script src="../js/exporter.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/navigation.css">
    <link rel="stylesheet" href="../css/plan-styles.css">
    <link rel="stylesheet" href="../css/pwa.css">
</head>
<body>
    <!-- Navigation Bar -->
    <div id="navbar-container"></div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="screen-header">
            <h1>Extintores</h1>
            <p>Gerencie seus equipamentos</p>
        </div>
        
        <!-- Filtros -->
        <div class="card" style="margin-bottom: 1rem;">
            <div class="filtros-container">
                <div class="filtro-group">
                    <label for="filtroStatus">Status:</label>
                    <select id="filtroStatus" onchange="aplicarFiltros()">
                        <option value="">Todos</option>
                        <option value="valid">Válidos</option>
                        <option value="warning">Próximo ao vencimento</option>
                        <option value="expired">Vencidos</option>
                    </select>
                </div>
                <div class="filtro-group">
                    <label for="filtroTipo">Tipo:</label>
                    <select id="filtroTipo" onchange="aplicarFiltros()">
                        <option value="">Todos</option>
                        <option value="Água">Água</option>
                        <option value="CO2">CO2</option>
                        <option value="Pó Químico">Pó Químico</option>
                        <option value="Espuma">Espuma</option>
                    </select>
                </div>
                <div class="filtro-group">
                    <label for="filtroLocal">Buscar por local:</label>
                    <input type="text" id="filtroLocal" placeholder="Digite o local..." oninput="aplicarFiltros()">
                </div>
            </div>
        </div>
        
        <div class="card">
            <div id="lista"></div>
            
            <div class="export-section">
                <h3>📊 Exportar Relatórios</h3>
                <div class="export-buttons">
                    <button onclick="exportarPDF()" class="export-btn" data-export="pdf">
                        📄 Exportar PDF
                    </button>
                    <button onclick="exportarExcel()" class="export-btn" data-export="excel">
                        📈 Exportar Excel
                    </button>
                    <button onclick="exportarCSV()" class="export-btn" data-export="csv">
                        📋 Exportar CSV
                    </button>
                    <button onclick="exportarJSON()" class="export-btn" data-export="json">
                        🔧 Exportar JSON
                    </button>
                </div>
            </div>
            
            <div style="text-align: center; margin-top: 2rem;">
                <button onclick="adicionarNovoExtintor()" class="btn btn-primary">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Novo Extintor
                </button>
            </div>
        </div>
    </main>

    <!-- Bottom Navigation -->
    <div id="bottom-nav-container"></div>

    <script>
        let extintores = [];
        let extintoresFiltrados = [];

        // Inicialização da página
        document.addEventListener('DOMContentLoaded', async () => {
            // Verificar se usuário está logado
            if (!checkAuth()) return;
            
            // Carregar componentes
            await loadNavbarComponent();
            await loadBottomNavComponent();
            setActiveNavItem('extintores');
            
            // Carregar lista de extintores
            await atualizarLista();
        });

        async function atualizarLista() {
            try {
                extintores = await carregarExtintores();
                extintoresFiltrados = [...extintores];
                renderizarLista();
            } catch (error) {
                console.error('Erro ao carregar extintores:', error);
                showNotification('Erro ao carregar lista de extintores', 'error');
            }
        }

        function aplicarFiltros() {
            const filtroStatus = document.getElementById('filtroStatus').value;
            const filtroTipo = document.getElementById('filtroTipo').value;
            const filtroLocal = document.getElementById('filtroLocal').value.toLowerCase();

            extintoresFiltrados = extintores.filter(extintor => {
                // Filtro por status
                if (filtroStatus) {
                    const status = calcularStatusValidade(extintor.validade);
                    if (status !== filtroStatus) return false;
                }

                // Filtro por tipo
                if (filtroTipo && extintor.tipo !== filtroTipo) return false;

                // Filtro por local
                if (filtroLocal && !extintor.local.toLowerCase().includes(filtroLocal)) return false;

                return true;
            });

            renderizarLista();
        }

        function renderizarLista() {
            const lista = document.getElementById('lista');
            
            lista.innerHTML = '';
            
            if (extintoresFiltrados.length === 0) {
                lista.innerHTML = '<div class="vencimento-empty">Nenhum extintor encontrado</div>';
                return;
            }
            
            extintoresFiltrados.forEach((item, index) => {
                // Encontrar o índice original no array completo
                const indexOriginal = extintores.findIndex(e => e.id === item.id);
                
                const hoje = new Date();
                const validade = new Date(item.validade);
                const diffTime = validade - hoje;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                
                const statusValidade = calcularStatusValidade(item.validade);
                const statusBadge = getStatusBadge(statusValidade, diffDays);
                
                const div = document.createElement('div');
                div.className = "extintor-card";
                div.innerHTML = `
                    <div class="extintor-header">
                        <div class="extintor-info">
                            <h3>${item.numero}</h3>
                            <span class="status-badge ${statusBadge.class}">${statusBadge.text}</span>
                        </div>
                        ${item.photo_url ? `
                            <div class="extintor-photo" onclick="showPhotoModal('${item.photo_url}', '${item.numero}')">
                                <img src="${item.photo_url}" alt="Foto do ${item.numero}" loading="lazy" onerror="this.closest('.extintor-photo').style.display='none'">
                                <div class="photo-overlay">
                                    <span class="photo-zoom">🔍</span>
                                </div>
                            </div>
                        ` : `
                            <div class="extintor-photo-placeholder">
                                <div class="photo-icon">📷</div>
                                <small>Sem foto</small>
                            </div>
                        `}
                    </div>
                    
                    <div class="extintor-content">
                        <div class="extintor-details">
                            <div class="detail-item">
                                <span class="label">Local:</span>
                                <span class="value">${item.local}</span>
                            </div>
                            <div class="detail-item">
                                <span class="label">Tipo:</span>
                                <span class="value">${item.tipo} (${item.peso}kg)</span>
                            </div>
                            <div class="detail-item">
                                <span class="label">Validade:</span>
                                <span class="value">${formatDate(item.validade)}</span>
                            </div>
                            <div class="detail-item">
                                <span class="label">Teste Hidrostático:</span>
                                <span class="value">${formatDate(item.hidro)}</span>
                            </div>
                            ${item.observacoes ? `
                                <div class="detail-item">
                                    <span class="label">Observações:</span>
                                    <span class="value">${item.observacoes}</span>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                    
                    <div class="extintor-actions">
                        <button onclick="editar(${indexOriginal})" class="btn btn-secondary">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="m18 2 4 4-10 10H8v-4L18 2z"></path>
                            </svg>
                            Editar
                        </button>
                        <button onclick="confirmarRemocao(${indexOriginal}, '${item.numero}')" class="btn btn-warning">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="3,6 5,6 21,6"></polyline>
                                <path d="m19,6v14a2,2 0 0,1-2,2H7a2,2 0 0,1-2-2V6m3,0V4a2,2 0 0,1,2-2h4a2,2 0 0,1,2,2v2"></path>
                            </svg>
                            Remover
                        </button>
                    </div>
                `;
                lista.appendChild(div);
            });
        }

        async function editar(index) {
            const ext = extintores[index];
            
            if (!ext) {
                showNotification('Extintor não encontrado.', 'error');
                return;
            }
            
            // Salvar dados no sessionStorage para edição
            sessionStorage.setItem('editandoExtintor', JSON.stringify({
                index: index,
                data: ext
            }));
            
            // Redirecionar para formulário
            window.location.href = 'form.html';
        }

        async function confirmarRemocao(index, numero) {
            if (confirm(`Tem certeza que deseja remover o extintor ${numero}?`)) {
                await remover(index);
            }
        }

        async function remover(index) {
            const extintor = extintores[index];
            
            if (!extintor) {
                showNotification('Extintor não encontrado.', 'error');
                return;
            }
            
            try {
                if (await deletarExtintor(extintor.id)) {
                    showNotification(`Extintor ${extintor.numero} removido com sucesso!`);
                    await atualizarLista();
                }
            } catch (error) {
                console.error('Erro ao remover extintor:', error);
                showNotification('Erro ao remover extintor', 'error');
            }
        }

        /**
         * Função para adicionar novo extintor com validação de plano
         */
        async function adicionarNovoExtintor() {
            console.log('🔥 Tentativa de adicionar novo extintor');
            
            // Validar limite do plano antes de redirecionar
            if (window.PlanValidator) {
                console.log('🔍 Validando limites do plano...');
                const canCreate = await PlanValidator.canCreateExtintor();
                
                if (!canCreate) {
                    console.log('🚫 Não pode criar - modal deve ter aparecido');
                    return; // Modal de upgrade já foi exibido
                }
                
                console.log('✅ Validação passou - redirecionando para formulário');
            } else {
                console.log('⚠️ PlanValidator não disponível');
            }
            
            // Se chegou aqui, pode criar
            window.location.href = 'form.html';
        }

        function showPhotoModal(photoUrl) {
            // Criar modal para exibir foto
            const modal = document.createElement('div');
            modal.className = 'photo-modal';
            modal.onclick = (e) => {
                if (e.target === modal) modal.remove();
            };
            
            modal.innerHTML = `
                <div class="photo-modal-content">
                    <button class="photo-modal-close" onclick="this.parentNode.parentNode.remove()">×</button>
                    <img src="${photoUrl}" alt="Foto do extintor" />
                </div>
            `;
            
            document.body.appendChild(modal);
        }
    </script>

    <style>
        .filtros-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .filtro-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .filtro-group label {
            font-weight: 500;
            color: var(--text-primary);
            font-size: 0.875rem;
        }

        .extintor-card {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .extintor-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .extintor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid var(--border-color);
        }

        .extintor-header h3 {
            margin: 0;
            color: var(--text-primary);
            font-size: 1.25rem;
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: var(--radius-md);
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .extintor-info {
            display: grid;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .info-item {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .extintor-actions {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        /* Estilos para fotos dos extintores */
        .extintor-content {
            display: flex;
            gap: 1rem;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .extintor-photo {
            flex-shrink: 0;
            width: 80px;
            height: 80px;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: transform 0.2s ease;
            border: 2px solid #e0e0e0;
        }

        .extintor-photo:hover {
            transform: scale(1.05);
        }

        .extintor-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.2s ease;
            color: white;
        }

        .extintor-photo:hover .photo-overlay {
            opacity: 1;
        }

        /* Modal para exibir foto */
        .photo-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            backdrop-filter: blur(3px);
        }

        .photo-modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            animation: photoModalFadeIn 0.3s ease;
        }

        .photo-modal-content img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 8px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .photo-modal-close {
            position: absolute;
            top: -40px;
            right: 0;
            background: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            transition: all 0.2s ease;
        }

        .photo-modal-close:hover {
            background: #f0f0f0;
            transform: scale(1.1);
        }

        @keyframes photoModalFadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 640px) {
            .filtros-container {
                grid-template-columns: 1fr;
            }
            
            .extintor-actions {
                flex-direction: column;
            }
            
            .extintor-content {
                flex-direction: column;
            }

            .extintor-photo {
                align-self: center;
                width: 120px;
                height: 120px;
            }
        }

        /* Seção de Exportação */
        .export-section {
            margin: 2rem 0;
            padding: 1.5rem;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 12px;
            border: 1px solid #dee2e6;
        }

        .export-section h3 {
            margin-bottom: 1rem;
            color: #495057;
            font-size: 1.1rem;
            text-align: center;
        }

        .export-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
            margin-top: 12px;
        }

        .export-btn {
            padding: 12px 16px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            background: white;
            color: #495057;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            cursor: pointer;
        }

        .export-btn:hover:not(.plan-disabled) {
            background: #007bff;
            color: white;
            border-color: #007bff;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.2);
        }

        @media (max-width: 768px) {
            .export-buttons {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 480px) {
            .export-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
    
    <script>
        // ===== MODAL DE FOTO =====
        
        // Função para mostrar modal da foto
        function showPhotoModal(photoUrl, numero) {
            const modal = document.createElement('div');
            modal.className = 'photo-modal-overlay';
            modal.innerHTML = `
                <div class="photo-modal">
                    <div class="photo-modal-header">
                        <h3>📷 ${numero || 'Foto do Extintor'}</h3>
                        <button class="modal-close" onclick="this.closest('.photo-modal-overlay').remove()">&times;</button>
                    </div>
                    <div class="photo-modal-body">
                        <img src="${photoUrl}" alt="Foto do ${numero || 'extintor'}" class="photo-modal-image" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZWVlIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCwgc2Fucy1zZXJpZiIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zNWVtIj5JbWFnZW0gbsOjbyBlbmNvbnRyYWRhPC90ZXh0Pjwvc3ZnPg=='">
                    </div>
                    <div class="photo-modal-footer">
                        <button class="btn-secondary" onclick="window.open('${photoUrl}', '_blank')">
                            🔗 Abrir em nova aba
                        </button>
                        <button class="btn-secondary" onclick="this.closest('.photo-modal-overlay').remove()">
                            Fechar
                        </button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // Fechar com ESC
            const closeOnEsc = (e) => {
                if (e.key === 'Escape') {
                    modal.remove();
                    document.removeEventListener('keydown', closeOnEsc);
                }
            };
            document.addEventListener('keydown', closeOnEsc);
            
            // Fechar clicando fora
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.remove();
                }
            });
        }
    </script>
    
    <!-- <script src="../js/pwa-manager.js"></script> -->
</body>
</html>
