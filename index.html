<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#ef4444">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Extintores">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Controle de Extintores">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Sistema profissional de gestão e controle de extintores de incêndio">
    <meta name="keywords" content="extintores, segurança, incêndio, gestão, controle, manutenção">
    <meta name="author" content="Sistema Controle de Extintores">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://your-app.netlify.app/">
    <meta property="og:title" content="Controle de Extintores - Sistema Profissional">
    <meta property="og:description" content="Sistema completo para gestão e controle de extintores de incêndio">
    <meta property="og:image" content="/icons/icon-512x512.png">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://your-app.netlify.app/">
    <meta property="twitter:title" content="Controle de Extintores">
    <meta property="twitter:description" content="Sistema profissional de gestão de extintores">
    <meta property="twitter:image" content="/icons/icon-512x512.png">
    
    <title>Controle de Extintores - Login</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="72x72" href="/icons/icon-72x72.png">
    <link rel="apple-touch-icon" sizes="96x96" href="/icons/icon-96x96.png">
    <link rel="apple-touch-icon" sizes="128x128" href="/icons/icon-128x128.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/icons/icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="192x192" href="/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="384x384" href="/icons/icon-384x384.png">
    <link rel="apple-touch-icon" sizes="512x512" href="/icons/icon-512x512.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-16x16.png">
    <link rel="shortcut icon" href="/icons/icon-32x32.png">
    
    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/common.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/pwa.css">
</head>
<body>
    <div class="auth-main-container">
        <div class="auth-container">
            <div class="auth-header">
                <div class="auth-logo">
                    <span class="logo-icon">🔥</span>
                    <h1>Controle de Extintores</h1>
                </div>
                <p class="auth-subtitle">Sistema profissional de gestão - v1.0</p>
            </div>

            <div class="auth-forms-container">
                <!-- Login Form -->
                <form id="login-form" class="auth-form active">
                <h2>Entrar na Conta</h2>
                
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" value="demo@exemplo.com" required>
                </div>
                
                <div class="form-group">
                    <label for="login-password">Senha</label>
                    <input type="password" id="login-password" value="123456" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-full">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                        <polyline points="10,17 15,12 10,7"></polyline>
                        <line x1="15" y1="12" x2="3" y2="12"></line>
                    </svg>
                    Entrar
                </button>
                
                <div class="auth-divider">
                    <span>ou</span>
                </div>
                
                <button type="button" class="btn btn-secondary btn-full" onclick="showRegister()">
                    Criar nova conta
                </button>
            </form>

            <!-- Register Form -->
            <form id="register-form" class="auth-form">
                <h2>Criar Conta</h2>
                
                <div class="form-group">
                    <label for="register-name">Nome completo</label>
                    <input type="text" id="register-name" placeholder="Seu nome completo" required>
                </div>
                
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" placeholder="seu@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="register-password">Senha</label>
                    <input type="password" id="register-password" placeholder="Mínimo 6 caracteres" required minlength="6">
                </div>
                
                <div class="form-group">
                    <label for="register-confirm-password">Confirmar senha</label>
                    <input type="password" id="register-confirm-password" placeholder="Digite a senha novamente" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-full">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                        <line x1="8" y1="21" x2="16" y2="21"></line>
                    </svg>
                    Criar Conta
                </button>
                
                <div class="auth-divider">
                    <span>ou</span>
                </div>
                
                <button type="button" class="btn btn-secondary btn-full" onclick="showLogin()">
                    Já tenho uma conta
                </button>
            </form>
            </div>

            <!-- Demo Info -->
            <div class="demo-info">
                <h4>📋 Dados para Teste</h4>
                <div class="demo-credentials">
                    <div class="demo-item">
                        <strong>Email:</strong> demo@exemplo.com
                    </div>
                    <div class="demo-item">
                        <strong>Senha:</strong> 123456
                    </div>
                </div>
                <p class="demo-note">Use essas credenciais para testar o sistema</p>
            </div>
        </div>
    </div>

    <script>
        // Verificar se já está logado
        document.addEventListener('DOMContentLoaded', () => {
            if (getCurrentUser()) {
                window.location.href = 'pages/dashboard.html';
            }
        });

        // Alternar entre login e registro
        function showLogin() {
            document.getElementById('login-form').classList.add('active');
            document.getElementById('register-form').classList.remove('active');
        }

        function showRegister() {
            document.getElementById('login-form').classList.remove('active');
            document.getElementById('register-form').classList.add('active');
        }

        // Handle Login
        document.getElementById('login-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            try {
                showNotification('Fazendo login...', 'info');
                
                const result = await supabase.login(email, password);
                
                if (result.success) {
                    const user = result.user;
                    
                    // Salvar usuário no sessionStorage
                    sessionStorage.setItem('currentUser', JSON.stringify(user));
                    
                    showNotification(`Bem-vindo, ${user.name || user.email}!`);
                    
                    // Redirecionar para dashboard
                    setTimeout(() => {
                        window.location.href = 'pages/dashboard.html';
                    }, 1000);
                } else {
                    showNotification(result.error || 'Erro ao fazer login. Verifique suas credenciais.', 'error');
                }
            } catch (error) {
                console.error('Erro no login:', error);
                showNotification('Erro ao fazer login. Verifique suas credenciais.', 'error');
            }
        });

        // Handle Register
        document.getElementById('register-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;
            
            if (password !== confirmPassword) {
                showNotification('As senhas não coincidem.', 'error');
                return;
            }
            
            try {
                showNotification('Criando conta...', 'info');
                
                const result = await supabase.register({
                    email: email,
                    password: password,
                    name: name
                });
                
                if (result.success) {
                    showNotification('Conta criada com sucesso! Faça login.', 'success');
                    showLogin();
                    
                    // Preencher dados no formulário de login
                    document.getElementById('login-email').value = email;
                    document.getElementById('login-password').value = '';
                } else {
                    showNotification(result.error || 'Erro ao criar conta.', 'error');
                }
            } catch (error) {
                console.error('Erro no registro:', error);
                showNotification('Erro ao criar conta. Tente novamente.', 'error');
            }
        });
    </script>

    <!-- PWA Service Worker -->
    <script>
        // Registrar Service Worker para PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('✅ Service Worker registrado:', registration.scope);
                        
                        // Verificar por atualizações
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    // Nova versão disponível
                                    if (confirm('Nova versão disponível! Atualizar agora?')) {
                                        newWorker.postMessage({ type: 'SKIP_WAITING' });
                                        window.location.reload();
                                    }
                                }
                            });
                        });
                    })
                    .catch(error => {
                        console.error('❌ Erro ao registrar Service Worker:', error);
                    });
            });
        }
    </script>
    
    <script src="js/pwa-manager.js"></script>
</body>
</html>
